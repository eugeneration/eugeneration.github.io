<!DOCTYPE html>  
<html>  
  
<head>  
    <title>HTML Redirect</title>  
    
    <style>
        body {
            margin-top: 25px;
            font-size: 21px;
            text-align: center;

            -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
               -moz-animation: fadein 2s; /* Firefox < 16 */
                -ms-animation: fadein 2s; /* Internet Explorer */
                 -o-animation: fadein 2s; /* Opera < 12.1 */
                    animation: fadein 2s;
        }

        @keyframes fadein {
            0%   { opacity: 0; }
            25%  { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            0%   { opacity: 0; }
            25%  { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            0%   { opacity: 0; }
            25%  { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            0%   { opacity: 0; }
            25%  { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Opera < 12.1 */
        @-o-keyframes fadein {
            0%   { opacity: 0; }
            25%  { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>  
  
<body>  
    <h1 style="text-align:center;color:green;">  
         Redirecting to Happy Island Designer  
    </h1>  
      
    <p style="text-align:center;">  
        <a href="https://eugeneration.github.io/HappyIslandDesigner/">If you aren't redirected automatically, click here to go to Happy Island Designer.</a>
    </p>  
</body>  
  
</html>
